<div class="single-client container">
  <form [formGroup]="updateGiftForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="Description">Description</label>
      <input
        type="text"
        id="Description"
        formControlName="Description"
        name="Description"
      />
    </div>
    <div>
      <button [disabled]="updateGiftForm.invalid">add</button>
    </div>
  </form>
</div>
